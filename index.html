<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Marketplace</title>
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>

  <!-- Header superior -->
  <header>
    <div class="banner">
      <img src="images/banner-hardware.jpeg" alt="Banner Hardware">
    </div>

    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Mi Marketplace</h1>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Categorías</h3>
      <button class="categoria-btn" onclick="filtrar('todos')">Todos</button>
      <button class="categoria-btn" onclick="filtrar('retro')">Retro</button>
      <button class="categoria-btn" onclick="filtrar('mother')">Mother</button>
      <button class="categoria-btn" onclick="filtrar('cpu')">CPU</button>
      <button class="categoria-btn" onclick="filtrar('graficas')">Gráficas</button>
      <button class="categoria-btn" onclick="filtrar('perifericos')">Periféricos</button>
      <button class="categoria-btn" onclick="filtrar('discos')">Discos Duros</button>
      <button class="categoria-btn" onclick="filtrar('memorias')">Memorias</button>
      <button class="categoria-btn" onclick="filtrar('notebook')">Notebook</button>
      <button class="categoria-btn" onclick="filtrar('otros')">Otros</button>
    </aside>

    <!-- PRODUCTOS -->
    <main class="grid-container">
      <div class="item retro">
        <img src="images/articulo1.jpg">
        <h2>Placa Retro Socket 7</h2>
        <p class="precio">$15.000</p>
      </div>

      <div class="item mother">
        <img src="images/articulo2.jpg">
        <h2>Mother ASUS AM3</h2>
        <p class="precio">$20.000</p>
      </div>

      <div class="item cpu">
        <img src="images/articulo3.jpg">
        <h2>Intel Core 2 Quad</h2>
        <p class="precio">$10.000</p>
      </div>
    </main>

  </div>

  <script>
    function filtrar(cat) {
      document.querySelectorAll('.item').forEach(item => {
        item.style.display =
          (cat === 'todos' || item.classList.contains(cat))
          ? 'block'
          : 'none';
      });
    }
  </script>

</body>
</html>
