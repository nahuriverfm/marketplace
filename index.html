<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header>
    <div class="banner">
      <img src="images/banner-hardware.jpg" alt="Banner Hardware">
    </div>

    <!-- Logo y título -->
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Mi Marketplace</h1>
    </div>

    <!-- Categorías/etiquetas -->
    <nav class="categorias">
      <button class="categoria-btn" onclick="filtrar('retro')">Retro</button>
      <button class="categoria-btn" onclick="filtrar('mother')">Mother</button>
      <button class="categoria-btn" onclick="filtrar('cpu')">CPU</button>
      <button class="categoria-btn" onclick="filtrar('graficas')">Gráficas</button>
      <button class="categoria-btn" onclick="filtrar('perifericos')">Periféricos</button>
      <button class="categoria-btn" onclick="filtrar('otros')">Otros</button>
      <button class="categoria-btn" onclick="filtrar('discos')">Discos Duros</button>
      <button class="categoria-btn" onclick="filtrar('memorias')">Memorias</button>
      <button class="categoria-btn" onclick="filtrar('procesadores')">Procesadores</button>
      <button class="categoria-btn" onclick="filtrar('hardware-varios')">Hardware Varios</button>
      <button class="categoria-btn" onclick="filtrar('notebook')">Notebook/Netbook</button>
      <button class="categoria-btn" onclick="filtrar('electronica')">Electrónica</button>
      <button class="categoria-btn" onclick="filtrar('todos')">Todos</button>
    </nav>
  </header>

  <!-- Productos -->
  <main class="grid-container">
    <div class="item retro">
      <img src="images/articulo1.jpg" alt="Placa Retro">
      <h2>Placa Retro Socket 7</h2>
      <p>Ideal para coleccionistas o repuestos</p>
      <p class="precio">$15.000</p>
      <a href="producto1.html" class="btn">Ver Producto</a>
    </div>

    <div class="item mother">
      <img src="images/articulo2.jpg" alt="Motherboard AM3">
      <h2>Motherboard ASUS AM3</h2>
      <p>Para CPU AM3, usada</p>
      <p class="precio">$20.000</p>
      <a href="producto2.html" class="btn">Ver Producto</a>
    </div>

    <div class="item cpu">
      <img src="images/articulo3.jpg" alt="CPU Intel">
      <h2>CPU Intel Core 2 Quad</h2>
      <p>Para repuestos o uso básico</p>
      <p class="precio">$10.000</p>
      <a href="producto3.html" class="btn">Ver Producto</a>
    </div>
  </main>

  <script>
    function filtrar(categoria) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        if(categoria === 'todos') {
          item.style.display = 'block';
        } else if(item.classList.contains(categoria)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
