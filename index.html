<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Marketplace</title>
  <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

<header>
  <div class="banner">
    <img src="images/banner-hardware.jpeg" alt="Banner Hardware">
  </div>

  <!-- SOLO LOGO -->
  <div class="logo-container">
    <img src="images/logo.jpeg" alt="Logo" class="logo">
  </div>
</header>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Categorías</h3>
    <ul class="categorias">
      <li onclick="filtrar('todos')" class="active">Todos</li>
      <li onclick="filtrar('retro')">Retro</li>
      <li onclick="filtrar('mother')">Mother</li>
      <li onclick="filtrar('cpu')">CPU</li>
      <li onclick="filtrar('graficas')">Gráficas</li>
      <li onclick="filtrar('perifericos')">Periféricos</li>
      <li onclick="filtrar('discos')">Discos Duros</li>
      <li onclick="filtrar('memorias')">Memorias</li>
      <li onclick="filtrar('notebook')">Notebook</li>
      <li onclick="filtrar('otros')">Otros</li>
    </ul>
  </aside>

  <!-- PRODUCTOS -->
  <main class="grid-container">
    <div class="item retro">
      <img src="images/articulo1.jpg">
      <h2>Placa Retro Socket 7</h2>
      <p class="precio">$15.000</p>
    </div>

    <div class="item mother">
      <img src="images/articulo2.jpg">
      <h2>Mother ASUS AM3</h2>
      <p class="precio">$20.000</p>
    </div>

    <div class="item cpu">
      <img src="images/articulo3.jpg">
      <h2>Intel Core 2 Quad</h2>
      <p class="precio">$10.000</p>
    </div>
  </main>

</div>

<script>
function filtrar(cat) {
  const items = document.querySelectorAll('.item');
  const categorias = document.querySelectorAll('.categorias li');

  categorias.forEach(c => c.classList.remove('active'));

  event.target.classList.add('active');

  items.forEach(item => {
    item.style.display =
      (cat === 'todos' || item.classList.contains(cat))
      ? 'block'
      : 'none';
  });
}
</script>

</body>
</html>
