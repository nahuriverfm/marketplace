<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Marketplace</title>
  <link rel="stylesheet" href="style.css?v=12">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="banner">
      <img src="images/banner-hardware.jpeg" alt="Banner Hardware">
    </div>
  </header>

  <!-- CATEGORÍAS (BURBUJAS) -->
  <div class="categories">
    <div class="category" onclick="showCategory('all')">Todo</div>
    <div class="category" onclick="showCategory('cpu')">CPU</div>
    <div class="category" onclick="showCategory('notebook')">Notebook</div>
    <div class="category" onclick="showCategory('lote')">Lotes</div>
    <div class="category" onclick="showCategory('otros')">Otros</div>
  </div>

  <!-- GRID DE PRODUCTOS -->
  <div class="grid-container" id="productos"></div>

  <!-- SCRIPT FILTRO -->
  <script>
    function showCategory(category) {
      document.querySelectorAll('.item').forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

  <!-- SCRIPT PRODUCTOS DINÁMICOS -->
  <script>
    async function cargarProductos() {
      // Link raw directo a tu JSON en GitHub
      const response = await fetch('https://raw.githubusercontent.com/nahuriverfm/marketplace/main/_productos/productos.json'); 
      const productos = await response.json(); 
      const cont = document.getElementById('productos');

      productos.forEach(p => {
        cont.innerHTML += `
          <div class="item ${p.categoria}">
            <h3>${p.titulo}</h3>
            <img src="images/${p.imagen}" alt="${p.titulo}">
            <p class="descripcion">${p.descripcion}</p>
            <p class="precio">$${p.precio}</p>
            <a class="btn-whatsapp" href="${p.link}" target="_blank">WhatsApp</a>
          </div>
        `;
      });
    }

    cargarProductos();
  </script>

</body>
</html>
