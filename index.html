<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Marketplace</title>
  <link rel="stylesheet" href="style.css?v=13">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="banner">
      <img src="images/image.jpg" alt="Banner Hardware">
    </div>
  </header>

  <!-- CATEGORÍAS (BURBUJAS) -->
  <div class="categories">
    <div class="category" onclick="showCategory('all')"><span>Todo</span></div>
    <div class="category" onclick="showCategory('cpu')"><span>CPU</span></div>
    <div class="category" onclick="showCategory('notebook')"><span>Notebook</span></div>
    <div class="category" onclick="showCategory('lote')"><span>Lotes</span></div>
    <div class="category" onclick="showCategory('otros')"><span>Otros</span></div>

    <!-- Nuevas categorías -->
    <div class="category" onclick="showCategory('consola')"><span>Consolas</span></div>
    <div class="category" onclick="showCategory('placa')"><span>Placas</span></div>
    <div class="category" onclick="showCategory('disco')"><span>Discos</span></div>
    <div class="category" onclick="showCategory('procesador')"><span>Procesadores</span></div>
    <div class="category" onclick="showCategory('ram')"><span>RAM</span></div>
    <div class="category" onclick="showCategory('retro')"><span>Retro</span></div>
    <div class="category" onclick="showCategory('periferico')"><span>Periféricos</span></div>
  </div>

  <!-- GRID DE PRODUCTOS -->
  <div class="grid-container" id="productos"></div>

  <!-- SCRIPT FILTRO -->
  <script>
    function showCategory(category) {
      document.querySelectorAll('.item').forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

  <!-- SCRIPT PRODUCTOS DINÁMICOS -->
  <script>
    async function cargarProductos() {
      const response = await fetch('https://raw.githubusercontent.com/nahuriverfm/marketplace/main/_productos/productos.json'); 
      const productos = await response.json(); 
      const cont = document.getElementById('productos');

      productos.forEach(p => {
        cont.innerHTML += `
          <div class="item ${p.categoria}">
            <h3>${p.titulo}</h3>
            <img src="images/${p.imagen}" alt="${p.titulo}">
            <p class="descripcion">${p.descripcion}</p>
            <p class="precio">$${p.precio}</p>
            <a class="btn-whatsapp" href="${p.link}" target="_blank">WhatsApp</a>
          </div>
        `;
      });
    }

    cargarProductos();
  </script>

</body>
</html>
